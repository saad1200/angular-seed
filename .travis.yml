language: node_js
node_js:
- '0.10'
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install -g grunt-cli
- npm install -g bower
- bower install
- gem install jekyll
- jekyll serve --detach
- sleep 3
script:
- grunt all-tests
- chmod +x ./deploy-ghpages.sh
after_success: "./deploy-ghpages.sh"
