language: node_js
node_js:
  - "0.10"
before_script:
  - cp protractor.config.travis.js protractor.config.js
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g bower
  - bower install
  - gulp webdriver-update
  - gem install jekyll
  - jekyll serve --detach
  - sleep 3
script: 
  - gulp run.test
  - gulp acceptance