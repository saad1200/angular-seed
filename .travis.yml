language: node_js
node_js:
  - "0.10"
before_script:
  - npm install -g gulp
  - npm install -g protractor 
  - npm install
  - npm install -g bower
  - bower install
  - gem install jekyll
  - jekyll serve --detach
  - sleep 3
script: 
  - gulp webdriver-update
  - gulp run.test
  - gulp acceptance